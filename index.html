<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="fonts" href="https://fonts.google.com/specimen/Poppins">
    <title>Test Fetch</title>
</head>
<body style="font-family: Poppins, Arial, Helvetica, sans-serif;">
    <main style="display:flex;margin:0;padding:0; justify-content: center; align-items: center; width: 100vw; height: 100vh;">
        <div class="container" style="background-color: aqua; display: flex;padding: 15px; border-radius: 5px; flex-direction: column;
        justify-content: space-between;">
            <div class="title">
                <h1 style="padding:15px;border:1px solid black;background-color: gray;cursor: pointer; font-size: 1em;" id="btn">Click para saber os dados logo abaixo!!</h1>
            </div>
            <div class="infos">
                <p>Meu nome é: <p id="Nome" style="color: Red; font-weight: 700;"></p></p>
                <p>Minha idade é: <p id="Idade" style="color: red; font-weight: 700;"></p></p>
            </div>
        </div>
    </main>
    <script>
        let dados;
        fetch("https://ideal-bassoon-r554w6g7q2ppr6-3000.app.github.dev/?nome=abraao&idade=34")
        .then((resp) => resp.json())
        .then((data) => dados = data)
        .catch((error) => `error ${error}`)

        document.querySelector("#btn").addEventListener("click", () => {
            document.querySelector("#Nome").innerHTML = ` ${dados.nome}`
            document.querySelector("#Idade").innerHTML = `${dados.idade} anos`
        })
    </script>
</body>
</html>
